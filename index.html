<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CyclePeaks - La plataforma definitiva para conquistar los puertos de montaña más famosos del mundo" />
    <meta name="theme-color" content="#f97316" />
    <title>CyclePeaks - Mountain Pass Conquest</title>
    <style>
      /* Ocultar barra superior de Google Translate */
      .goog-te-banner-frame.skiptranslate {
        display: none !important;
      }
      body {
        top: 0px !important;
      }
      .skiptranslate iframe {
        visibility: hidden !important;
      }

      /* Estilos del widget de Google Translate */
      #google_translate_element {
        display: none;
        position: fixed;
        top: 100px;
        right: 20px;
        z-index: 9999;
        background: white;
        padding: 12px;
        border-radius: 8px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        border: 1px solid #e5e7eb;
      }

      .goog-te-gadget {
        font-family: system-ui, -apple-system, sans-serif !important;
        color: #1e293b;
      }

      .goog-te-gadget .goog-te-combo {
        padding: 8px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 14px;
        background-color: white;
        cursor: pointer;
        min-width: 150px;
      }

      .goog-te-gadget .goog-te-combo:hover {
        border-color: #f97316;
        background-color: #fff7ed;
      }

      .goog-te-gadget .goog-te-combo:focus {
        outline: 2px solid #f97316;
        outline-offset: 2px;
        border-color: #f97316;
      }

      /* Ocultar elementos no deseados de Google Translate */
      .goog-te-gadget span {
        display: none !important;
      }

      .goog-te-gadget > div {
        display: inline-block;
      }

      /* Mostrar solo el selector */
      #google_translate_element .skiptranslate {
        display: inline-block !important;
      }

      #google_translate_element .goog-te-gadget {
        font-size: 0 !important;
      }

      #google_translate_element .goog-te-combo {
        display: inline-block !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
