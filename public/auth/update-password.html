<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Contraseña - CyclePeaks</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .logo-icon svg {
            width: 36px;
            height: 36px;
            color: white;
        }

        h1 {
            color: #1e293b;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #64748b;
            font-size: 15px;
            text-align: center;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            color: #334155;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 48px 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            color: #1e293b;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #f97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: #64748b;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #f97316;
        }

        .toggle-password svg {
            width: 20px;
            height: 20px;
        }

        .password-requirements {
            margin-top: 12px;
            padding: 12px;
            background: #f8fafc;
            border-radius: 8px;
            font-size: 13px;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
            color: #64748b;
        }

        .requirement:last-child {
            margin-bottom: 0;
        }

        .requirement.met {
            color: #059669;
        }

        .requirement svg {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            flex-shrink: 0;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
            margin-top: 24px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(249, 115, 22, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        button[type="submit"]:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: fadeIn 0.3s ease;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message.show {
            display: block;
        }

        .message.success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .message.error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-container {
            display: none;
            text-align: center;
        }

        .success-container.show {
            display: block;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .success-icon svg {
            width: 48px;
            height: 48px;
            color: white;
        }

        .success-title {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 12px;
        }

        .success-text {
            color: #64748b;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .redirect-message {
            color: #94a3b8;
            font-size: 14px;
            margin-top: 16px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="formContainer">
            <div class="logo">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>
                <h1>Nueva Contraseña</h1>
                <p class="subtitle">Ingresa tu nueva contraseña para completar el proceso de recuperación</p>
            </div>

            <div id="messageContainer" class="message"></div>

            <form id="updatePasswordForm">
                <div class="form-group">
                    <label for="password">Nueva Contraseña</label>
                    <div class="input-wrapper">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Mínimo 6 caracteres"
                            required
                            minlength="6"
                        >
                        <button type="button" class="toggle-password" data-target="password">
                            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <div class="input-wrapper">
                        <input
                            type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                            placeholder="Repite tu contraseña"
                            required
                            minlength="6"
                        >
                        <button type="button" class="toggle-password" data-target="confirmPassword">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="password-requirements">
                    <div class="requirement" id="req-length">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                        Mínimo 6 caracteres
                    </div>
                    <div class="requirement" id="req-match">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                        Las contraseñas coinciden
                    </div>
                </div>

                <button type="submit" id="submitBtn">
                    <span id="btnText">Actualizar Contraseña</span>
                </button>
            </form>
        </div>

        <div id="successContainer" class="success-container">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <h2 class="success-title">¡Contraseña Actualizada!</h2>
            <p class="success-text">
                Tu contraseña ha sido actualizada exitosamente.<br>
                Ya puedes iniciar sesión con tu nueva contraseña.
            </p>
            <p class="redirect-message">Redirigiendo en <span id="countdown">5</span> segundos...</p>
        </div>
    </div>

    <script>
        // Inicializar Supabase
        const supabaseUrl = 'https://fwkeqxleiqrzrczqibhe.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3a2VxeGxlaXFyenJjenFpYmhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3Mzc1NTYsImV4cCI6MjA2ODMxMzU1Nn0.RM2ACBx_jvsZOUvhkqNbhadQ5w2tt-v4Jd6e0gyYaeo';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const form = document.getElementById('updatePasswordForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const messageContainer = document.getElementById('messageContainer');
        const formContainer = document.getElementById('formContainer');
        const successContainer = document.getElementById('successContainer');

        // Verificar que hay una sesión activa
        (async () => {
            const { data: { session } } = await supabase.auth.getSession();

            if (!session) {
                showMessage('El enlace de recuperación ha expirado o no es válido.', 'error');
                submitBtn.disabled = true;

                setTimeout(() => {
                    window.location.href = 'https://www.cyclepeaks.com/auth/forgot-password';
                }, 3000);
            }
        })();

        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
            });
        });

        function showMessage(message, type) {
            messageContainer.textContent = message;
            messageContainer.className = `message ${type} show`;
        }

        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            if (isLoading) {
                btnText.innerHTML = '<span class="loading-spinner"></span>Actualizando...';
            } else {
                btnText.textContent = 'Actualizar Contraseña';
            }
        }

        // Validación en tiempo real
        function validatePassword() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            const reqLength = document.getElementById('req-length');
            const reqMatch = document.getElementById('req-match');

            if (password.length >= 6) {
                reqLength.classList.add('met');
                reqLength.querySelector('svg').innerHTML = '<polyline points="20 6 9 17 4 12"></polyline>';
            } else {
                reqLength.classList.remove('met');
                reqLength.querySelector('svg').innerHTML = '<circle cx="12" cy="12" r="10"></circle>';
            }

            if (password && confirmPassword && password === confirmPassword) {
                reqMatch.classList.add('met');
                reqMatch.querySelector('svg').innerHTML = '<polyline points="20 6 9 17 4 12"></polyline>';
            } else {
                reqMatch.classList.remove('met');
                reqMatch.querySelector('svg').innerHTML = '<circle cx="12" cy="12" r="10"></circle>';
            }
        }

        passwordInput.addEventListener('input', validatePassword);
        confirmPasswordInput.addEventListener('input', validatePassword);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password.length < 6) {
                showMessage('La contraseña debe tener al menos 6 caracteres', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Las contraseñas no coinciden', 'error');
                return;
            }

            setLoading(true);
            messageContainer.classList.remove('show');

            try {
                const { error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) {
                    throw error;
                }

                // Mostrar mensaje de éxito y redirigir
                formContainer.style.display = 'none';
                successContainer.classList.add('show');

                let countdown = 5;
                const countdownElement = document.getElementById('countdown');

                const interval = setInterval(() => {
                    countdown--;
                    countdownElement.textContent = countdown;

                    if (countdown === 0) {
                        clearInterval(interval);
                        window.location.href = 'https://www.cyclepeaks.com';
                    }
                }, 1000);

            } catch (error) {
                console.error('Error:', error);

                let errorMessage = 'Ocurrió un error al actualizar la contraseña. Por favor, inténtalo de nuevo.';

                if (error.message.includes('same as the old password')) {
                    errorMessage = 'La nueva contraseña no puede ser igual a la anterior.';
                } else if (error.message.includes('session')) {
                    errorMessage = 'La sesión ha expirado. Por favor, solicita un nuevo enlace de recuperación.';
                }

                showMessage(errorMessage, 'error');
                setLoading(false);
            }
        });

        // Limpiar mensajes cuando el usuario empieza a escribir
        passwordInput.addEventListener('input', () => {
            if (messageContainer.classList.contains('error')) {
                messageContainer.classList.remove('show');
            }
        });

        confirmPasswordInput.addEventListener('input', () => {
            if (messageContainer.classList.contains('error')) {
                messageContainer.classList.remove('show');
            }
        });
    </script>
</body>
</html>
